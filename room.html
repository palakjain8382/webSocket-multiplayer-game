<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <!-- Display the player's name dynamically -->
        <p id="userNameDisplay" style="display: none;"></p> <!-- Initially hidden -->
        <div class="navbar-right">
            <button class="settings-btn" onclick="showSettingsPopup()">
                <img src="settings-icon.png" alt="Settings" width="30px">
            </button>

            <img id="nav-icon" src="user.png" alt="User" width="30px" onclick="showProfilePopup()">

            <p id="admin" onclick="showAdminPopup()">Admin</p>
        </div>
    </nav>

    <div class="container">
        <h1 id="roomID"></h1>
        <button id="startGameBtn" class="option-btn" style="height: 50px">Start Game</button>
        <h3>Players:</h3>
    </div>

    <div id="playerList">
        <!-- List of players will be displayed here -->
    </div>

    <script>
        // Retrieve room ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('roomID');

        // Display room ID for demonstration (You can remove this line)
        document.getElementById('roomID').innerText = `Room ID: ${roomID}`;

        // Connect to WebSocket server
        const ws = new WebSocket('ws://localhost:3000');

        ws.onopen = function () {
            // Send a joinRoom message to the server
            const joinRoomMessage = {
                type: 'joinRoom',
                roomName: roomID,
                username: 'Player' // You can set the player's username here
            };
            ws.send(JSON.stringify(joinRoomMessage));
        };

        function updatePlayerList(roomName) {
            const playerList = rooms[roomName].players;
            const message = JSON.stringify({ type: 'playerList', data: playerList });

            // Broadcast the updated player list to all clients in all rooms
            Object.keys(rooms).forEach(room => {
                broadcastToRoom(room, message);
            });
        }


   // Define a Set to store unique player names
const uniquePlayerNames = new Set();

ws.onmessage = function (event) {
    const message = JSON.parse(event.data);
    switch (message.type) {
        case 'joinedRoom':
            // Handle joinedRoom message from the server
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = ''; // Clear existing player list
            uniquePlayerNames.clear(); // Clear existing unique player names
            message.players.forEach(player => {
                // Add each player name to the Set
                uniquePlayerNames.add(player);
            });
            // Iterate over unique player names and append them to the player list
            uniquePlayerNames.forEach(playerName => {
                const playerItem = document.createElement('p');
                playerItem.textContent = playerName;
                playerList.appendChild(playerItem);
            });
            // Display the user's name (currentPlayerName)
            document.getElementById('userNameDisplay').textContent = message.currentPlayerName;
            document.getElementById('userNameDisplay').style.display = 'inline-block';
            break;
        case 'gameStarted':
            console.log('Game started!');
            break;
        case 'redirectToChat':
            window.location.href = `chat.html?roomID=${roomID}&username=${document.getElementById('userNameDisplay').textContent}`;
            break;
        // Handle other message types as needed
    }
};


       // Event listener for the "Start Game" button
document.getElementById('startGameBtn').addEventListener('click', function () {
    // Send a message to the server indicating that the game should start
    const startGameMessage = {  
        type: 'startGame',
        roomName: roomID
    };
    ws.send(JSON.stringify(startGameMessage));

    // Dynamically create a WebSocket connection to the chat room
    const chatRoomURL = `ws://${window.location.hostname}:${window.location.port}/chat?roomID=${roomID}`;
    const chatRoomWS = new WebSocket(chatRoomURL);

    // Handle the connection open event
    chatRoomWS.onopen = function () {
        // Redirect players to the chat room
        window.location.href = `chat.html?roomID=${roomID}`;
    };

    // Handle errors and other events as needed
});


    </script>
</body>

</html>
